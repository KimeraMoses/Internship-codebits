<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div>
            <div id="res"></div>
            <div id="btns">
                <button id="btn0" onclick={ZeroClickHandler()}>0</button>
                <button id="btn1" onclick={OneClickHandler()}>1</button>
                <button id="btnClr" onclick={ClrClickHandler()}>C</button>
                <button id="btnEql" onclick={EqlClickHandler()}>=</button>
                <button id="btnSum" onclick={SumClickHandler()}>+</button>
                <button id="btnSub" onclick={SubClickHandler()}>-</button>
                <button id="btnMul" onclick={MulClickHandler()}>*</button>
                <button id="btnDiv" onclick={DivClickHandler()}>/</button>
            </div>
        </div>

        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
